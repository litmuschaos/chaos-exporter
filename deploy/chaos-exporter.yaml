---
apiVersion: v1
kind: Pod
metadata:
  name: chaos-monitor
  namespace: litmus
spec:
  containers:
  - image: litmuschaos/chaos-exporter:ci
    imagePullPolicy: Always
    name: chaos-monitor
    ports:
    - containerPort: 8080
      name: metrics
      protocol: TCP
  serviceAccount: litmus
  serviceAccountName: litmus
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-monitor
  namespace: litmus
  labels:
    app: chaos-monitor
spec:
  ports:
  - port: 8080
    name: metrics
  selector:
    app: chaos-monitor
