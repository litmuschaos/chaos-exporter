name: Build
on:
  push:
    branches: [ remove-vendor ]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  pre-checks:
    runs-on: ubuntu-latest
    steps:
      # Install golang
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'

      # Setup gopath
      - name: Setting up GOPATH 
        run: |
          echo "GOPATH=${GITHUB_WORKSPACE}/go" >> $GITHUB_ENV
        
      # Checkout to the latest commit
      # On specific directory/path
      - uses: actions/checkout@v2
        with:
          path: go/src/github.com/${{github.repository}}

      #TODO: Add Dockerfile linting
#      # Running go-lint
#      - name: Checking Go-Lint
#        run : |
#          sudo apt-get update && sudo apt-get install golint
#          cd go/src/github.com/${{github.repository}}
#          make format
#          make lint

  image-build:
    runs-on: ubuntu-latest
    needs: pre-checks
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Build Docker Image
        env:
          DOCKER_REPO: litmuschaos
          DOCKER_IMAGE: chaos-exporter
          DOCKER_TAG: ci
        run: |
          make build-chaos-exporter

  tests:
    needs: image-build
    runs-on: ubuntu-latest
    steps:
      # Install golang
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'

      # Setup gopath
      - name: Setting up GOPATH
        run: |
          echo "GOPATH=${GITHUB_WORKSPACE}/go" >> $GITHUB_ENV

      - uses: actions/checkout@v2
        with:
          path: go/src/github.com/${{github.repository}}

      #Install and configure a kind cluster
      - name: Installing Prerequisites (KinD Cluster)
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.7.0"

      - name: Configuring and testing the Installation
        run: |
          kubectl cluster-info --context kind-kind
          kind get kubeconfig --internal >$HOME/.kube/config
          kubectl get nodes

      - name: Dependency checks
        run: |
          cd go/src/github.com/${{github.repository}}
          make deps

      - name: Running Go BDD Test
        run: |
          cd go/src/github.com/${{github.repository}}
          make test

  security-scan:
    needs: image-build
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/litmuschaos/chaos-exporter:ci'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'